<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      .login-button {
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        transition: transform 0.3s, opacity 0.4s ease-in-out;
        transform: scale(1.5);
        position: relative;
        top: 150px;
        opacity: 0;
      }

      .login-button:hover {
        transform: scale(1.6);
      }

      .login-button img {
        width: 200px;
        height: auto;
      }

      .show {
        opacity: 1;
      }

      .hidden {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background hidden" id="bg-video">
      <source src="asset/ini.mp4" type="video/mp4" />
      <!-- Fallback jika video tidak didukung -->
      Your browser does not support HTML5 video.
    </video>

    <a href="menu.html" class="login-button hidden" id="btn">
      <img src="asset/masuk.png" alt="Login" />
    </a>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const bg = document.getElementById("bg-video");
        const btn = document.getElementById("btn");

        // Mulai memutar video
        bg.play().catch((e) => console.log("Autoplay prevented:", e));

        // Trigger transisi masuk
        void bg.offsetWidth;

        setTimeout(() => {
          bg.classList.add("show");
          btn.classList.add("show");

          bg.classList.remove("hidden");
          btn.classList.remove("hidden");
        }, 50);
      });

      const link = document.getElementById("btn");
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const href = this.getAttribute("href");

        const bg = document.getElementById("bg-video");
        const btn = document.getElementById("btn");

        bg.classList.remove("show");
        btn.classList.remove("show");

        bg.classList.add("hidden");
        btn.classList.add("hidden");

        setTimeout(() => {
          window.location.href = href;
        }, 400); // 0.4 detik untuk animasi keluar
      });
    </script>
  </body>
</html>
